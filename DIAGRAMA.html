<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Monitoramento</title>

<style>
:root{
  --unimed:#0a8a63;
  --unimed-dark:#067253;
  --surface-2:#eef7f3;
  --text:#20303b;
  --muted:#6b7c87;
  --header-h:72px;
  --shadow:0 2px 10px rgba(0,0,0,.08);
  --ticker-speed:40s;         /* velocidade da faixa de alertas (menor = mais rÃ¡pido) */
}

/* ===== base / resets ===== */
*, *::before, *::after { box-sizing: border-box; }

html, body{
  height:100%;
  margin:0;
  overflow:hidden;            
  background:#e8f3ee;
  color:var(--text);
  font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
}

/* ===== header ===== */
.header{
  height:var(--header-h);
  background: linear-gradient(180deg,var(--unimed),var(--unimed-dark));
  color:#fff; display:flex; align-items:center;
  padding:0 16px; box-shadow:var(--shadow); position:sticky; top:0; z-index:40;
}
.header h1{ font-size:20px; font-weight:800; margin:0; letter-spacing:.2px; }
.header .spacer{ flex:1 }
.header .updated{ font-size:12px; opacity:.9; background:rgba(255,255,255,.15);
  padding:6px 10px; border-radius:999px; }

/* ===== wrapper ocupa a tela inteira abaixo do header ===== */
.wrap{
  padding:14px; max-width:1800px; margin:0 auto;
  height: calc(100vh - var(--header-h)); /* ocupa tudo que sobra do header */
  display:flex; flex-direction:column;
  min-height:0;                 
  overflow:hidden;             
}

/* ===== linha dos contadores + faixa de alertas ===== */
/* ajuste aqui as larguras dos cards e da faixa: */
.chips{
  display:grid;
  grid-template-columns: repeat(4, minmax(170px, 1fr)) minmax(700px, 2.4fr);
  /*               ^ cards mais estreitos        ^ faixa mais larga */
  gap:12px; align-items:stretch; margin-bottom:14px;
}

.chip{
  background:#fff; border-radius:12px; padding:8px 12px;
  border:1.5px solid #e8e8e8; box-shadow: var(--shadow);
  display:flex; align-items:center; justify-content:space-between;
  min-height:48px;
}
.chip h3{ margin:0; font-size:13px; font-weight:700; color:#22333f; }
.chip .count{
  display:inline-flex; align-items:center; justify-content:center;
  min-width:30px; height:22px; font-size:15px; font-weight:800;
  border-radius:999px; border:2px solid #1d1d1d18;
}

/* alertas na mesma linha */
.alertbar{
  display:grid;
  grid-template-columns: 140px 1fr; /* largura da plaquinha ALERTAS + faixa */
  gap:12px; min-height:48px;
}
.alertbar .tag{
  background:#fff; color:#c63d3d; border:2px solid #ffb5b5; font-weight:900;
  border-radius:12px; display:flex; align-items:center; justify-content:center;
  letter-spacing:.8px;
}
.marquee{
  position:relative; overflow:hidden; border:2px solid #ffb5b5; background:#fff;
  border-radius:12px; min-height:46px; display:flex; align-items:center;
}
.marquee[data-empty="1"]{ border-color:#e9ecef; }
.marquee .lane{
  white-space:nowrap; padding:0 16px; font-weight:700; color:#9a1f1f;
  animation: ticker var(--ticker-speed) linear infinite;
}
@keyframes ticker{ 0%{transform:translateX(100%)} 100%{transform:translateX(-100%)} }

/* ===== canvas do diagrama â€” ocupa todo o restante ===== */
.stage{
  border:1px solid #d7e7de; border-radius:12px; background:var(--surface-2);
  width:100%;
 
  height:auto;
  flex:1 1 auto;               
  min-height:0;                 
  overflow:auto;                
  display:grid; place-items:center;
  box-shadow:var(--shadow);
}
.svg-holder{ width:100%; height:100%; padding:10px; min-width:0; min-height:0; }
.svg-holder svg, .svg-holder img{
  width:100%; height:100%;
  object-fit:contain; display:block;
  image-rendering:-webkit-optimize-contrast; shape-rendering:geometricPrecision;
}

/* ===== util ===== */
.muted{ color:var(--muted); font-weight:600; }
.dash{ color:#000; opacity:.45; font-weight:900; }

/* responsivo: se faltar largura, a faixa quebra para baixo */
@media (max-width: 1280px){
  .chips{
    grid-template-columns: repeat(4, minmax(160px,1fr));
  }
  .alertbar{
    grid-column: 1 / -1;         /* ocupa a linha inteira abaixo quando estreito */
    grid-template-columns: 140px 1fr;
  }
}

/* ====== ESTADOS NO SVG (OK / ALERTA + PISCAR) ====== */
svg .node.ok rect,
svg .node.ok path,
svg .node.ok circle { fill:#eaf8f1 !important; stroke:#8fd3b3 !important; }
svg .node.ok text { fill:#0b7a57 !important; }

svg .node.alert rect,
svg .node.alert path,
svg .node.alert circle { fill:#ffe9e9 !important; stroke:#ff9f9f !important; }
svg .node.alert text { fill:#9a1f1f !important; font-weight:700 !important; }

@keyframes blink {
  0%,49% { filter: drop-shadow(0 0 0 rgba(220,0,0,0)); }
  50%,100% { filter: drop-shadow(0 0 8px rgba(220,0,0,.55)); }
}
svg .node.alert-blink { animation: blink 0.9s linear infinite; }

</style>
</head>

  </main>

  <script>
    // =========================================================
    // URL da API
    // const API_URL = "http://127.0.0.1:6005/api/status"; // teste manual
    const API_URL = "/api/api/status";                     // No meu ambiente rodo a API no mesmo server do diagrama
    // =========================================================
  
    // ====================== SEU MAP_NAME ======================
	//Aqui que definmos a partir do retorno da API quais elementos devem ser destacados quando alertados.
	//O mapeamento considera o nome do objeto no appsettings.json da API ("Nome": "SITE",)
	
    const MAP_NAME = {
      "SITE": ["11"],          
      "SITE": ["19"],              
      "SITE": ["9"],
      "HILUM": ["4"],
      "ENDPOINT": ["5"],
      "ENDPOINT": ["6"],
      "SERVER": ["8"],
	  "SITE":["8"]
    };
    const ALL_MAPPED_IDS = Array.from(new Set(Object.values(MAP_NAME).flat()));
  
    // ============== APELIDOS (nomes alternativos vindos da API) ==============
    const MAP_ALIAS = {
      // Exemplo: ZENVIA alimenta a Mensageria
      "ZENVIA WHATSAPP": "MENSAGERIA TI",
      // adicione outros quando aparecerem no console
    };
  
    // ------------------ helpers UI ------------------
    function setText(idOrSel, value){
      const el = document.getElementById(idOrSel) || document.querySelector(idOrSel);
      if(el) el.textContent = value;
    }
    function setAlertText(text, isEmpty=false){
      const box = document.getElementById("alertasFaixa");
      if(!box) return;
      box.innerHTML = "";
      const lane = document.createElement("div");
      lane.className = "lane";
      lane.textContent = text;
      box.appendChild(lane);
      box.dataset.empty = isEmpty ? "1" : "0";
    }
  
    // ------------------ normalizaÃ§Ã£o & resoluÃ§Ã£o de nomes ------------------
    function norm(s){
      return (s||"").normalize('NFD').replace(/[\u0300-\u036f]/g,'').toUpperCase().trim();
    }
    function resolveMapKey(apiName){
      const n = norm(apiName);
      for (const [alias, canonical] of Object.entries(MAP_ALIAS)){
        if (norm(alias) === n) return norm(canonical);
      }
      return n;
    }
  
    // ------------------ acesso ao SVG (inline ou via <object>) ------------------
    function getSvgRoot(){
      const inline = document.querySelector('#svgCanvas svg');
      if (inline) return inline;
      const obj = document.getElementById('infraSvg');
      if (obj && obj.contentDocument && obj.contentDocument.documentElement) {
        return obj.contentDocument.documentElement;
      }
      return null;
    }
  
    // ------------------ injeta CSS dentro do prÃ³prio SVG ------------------
    function ensureSvgStyleInjected(){
      const root = getSvgRoot();
      if (!root) return;
      if (root.querySelector('style#status-style')) return;
  
      const style = document.createElementNS("http://www.w3.org/2000/svg", "style");
      style.id = 'status-style';
      style.textContent = `
        .node.ok rect, .node.ok path, .node.ok circle { fill:#eaf8f1 !important; stroke:#8fd3b3 !important; }
        .node.ok text { fill:#0b7a57 !important; }
  
        .node.alert rect, .node.alert path, .node.alert circle { fill:#ffe9e9 !important; stroke:#ff9f9f !important; }
        .node.alert text { fill:#9a1f1f !important; font-weight:700 !important; }
  
        @keyframes blink {
          0%,49% { filter: drop-shadow(0 0 0 rgba(220,0,0,0)); }
          50%,100% { filter: drop-shadow(0 0 8px rgba(220,0,0,.55)); }
        }
        .node.alert-blink { animation: blink 0.9s linear infinite; }
      `;
      root.appendChild(style);
    }
  
    function clearNodeClasses(){
      const root = getSvgRoot(); if (!root) return;
      const doc = root.ownerDocument || document;
      for (const id of ALL_MAPPED_IDS){
        const el = doc.getElementById(id);
        if (el) el.classList.remove('node','ok','alert','alert-blink');
      }
    }
  
    function setNodeState(id, isAlert, tooltipText){
      const root = getSvgRoot(); if (!root) return;
      const doc = root.ownerDocument || document;
      const el = doc.getElementById(id);
      if (!el) return;
  
      el.classList.add('node');
      el.classList.toggle('alert', !!isAlert);
      el.classList.toggle('ok', !isAlert);
      el.classList.toggle('alert-blink', !!isAlert);
  
      let t = el.querySelector('title');
      if (!t){
        t = document.createElementNS("http://www.w3.org/2000/svg","title");
        el.appendChild(t);
      }
      if (tooltipText) t.textContent = tooltipText;
    }
  
    // ------------------ aplica estados no SVG ------------------
    function applySvgStatuses(resultados){
      const root = getSvgRoot(); if (!root) return;
      ensureSvgStyleInjected();
  
      const nameStatus = new Map(); // nomeRes -> { alert:bool, detalhe:string }
      const notMatched = new Set();
  
      for (const r of (resultados || [])){
        const resolved = resolveMapKey(r.nome);
        const keyExists = Object.keys(MAP_NAME).some(k => norm(k) === resolved);
  
        const isAlert = r.status === "ALERTA";
        const detalhe = `${r.nome}\n${r.endereco}\nStatus: ${r.status}${r.erro?`\nErro: ${r.erro}`:''}${r.latenciaMs?`\nLatÃªncia: ${r.latenciaMs}ms`:''}`;
  
        if (keyExists){
          const prev = nameStatus.get(resolved) || { alert:false, detalhe:"" };
          nameStatus.set(resolved, {
            alert: prev.alert || isAlert,
            detalhe: isAlert ? detalhe : (prev.detalhe || detalhe)
          });
        } else {
          notMatched.add(r.nome);
        }
      }
  
      clearNodeClasses();
  
      // SÃ³ mexe nos itens que apareceram na resposta
      for (const [nome, ids] of Object.entries(MAP_NAME)){
        const resolved = norm(nome);
        const s = nameStatus.get(resolved);
        if (!s) continue; // nÃ£o veio no retorno -> nÃ£o altera
  
        const isAlert = !!s.alert;
        for (const id of ids){
          setNodeState(id, isAlert, s.detalhe);
        }
      }
  
      if (notMatched.size){
        console.warn(
          "[InfraStatus] Nomes vindos da API sem mapeamento (adicione em MAP_NAME ou MAP_ALIAS):",
          Array.from(notMatched)
        );
      }
    }
  
    // ------------------ chamada da API + contadores + faixa ------------------
    async function carregarStatus(){
      try{
        const rsp = await fetch(API_URL, { cache:"no-store" });
        if(!rsp.ok) throw new Error(`HTTP ${rsp.status}`);
        const data = await rsp.json();
  
        const cont   = data.contadores ?? data.Contadores ?? {};
        const alerts = data.alertas    ?? data.Alertas    ?? [];
  
        const servidoresOk     = cont.servidoresOk     ?? cont.ServidoresOk     ?? 0;
        const servidoresAlerta = cont.servidoresAlerta ?? cont.ServidoresAlerta ?? 0;
        const servicosOk       = cont.servicosOk       ?? cont.ServicosOk       ?? 0;
        const servicosAlerta   = cont.servicosAlerta   ?? cont.ServicosAlerta   ?? 0;
  
        setText("srvOkCount", servidoresOk);
        setText("srvAlertCount", servidoresAlerta);
        setText("svcOkCount", servicosOk);
        setText("svcAlertCount", servicosAlerta);
  
        if(Array.isArray(alerts) && alerts.length){
          setAlertText(alerts.join("   â€¢   "), false);
        }else{
          setAlertText("Sem alertas no momento", true);
        }
  
        // aplica no SVG
        window.__lastStatusResultados = data.resultados || [];
        applySvgStatuses(window.__lastStatusResultados);
  
        setText("lastUpdated", new Date().toLocaleString());
  
      }catch(err){
        console.error("Falha ao carregar status:", err);
        setAlertText("Erro ao consultar a API", true);
        ["srvOkCount","srvAlertCount","svcOkCount","svcAlertCount"].forEach(id => setText(id,"â€”"));
      }
    }
  
    // carrega agora e a cada 30s
    carregarStatus();
    setInterval(carregarStatus, 60000);
  
    // Se o SVG for via <object>, reaplica apÃ³s o "load"
    document.getElementById('infraSvg')?.addEventListener('load', () => {

<script>
(() => {
  const svgRoot = document.getElementById('svgCanvas');
  const audioEl = document.getElementById('alertAudio');
  let audioCtx = null;

  function beep() {
    if (audioEl && audioEl.src) {
      try {
        audioEl.currentTime = 0;
        const p = audioEl.play();
        if (p && typeof p.then === 'function') p.catch(()=>{});
        return;
      } catch (e) {}
    }
    try {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const o = audioCtx.createOscillator();
      const g = audioCtx.createGain();
      o.type = 'sine';
      o.frequency.value = 880;
      g.gain.value = 0.04;
      o.connect(g); g.connect(audioCtx.destination);
      o.start();
      setTimeout(() => { o.stop(); o.disconnect(); g.disconnect(); }, 140);
    } catch (e) {}
  }

  let lastBeep = 0;
  function safeBeep() {
    const now = performance.now();
    if (now - lastBeep > 200) {
      lastBeep = now;
      beep();
    }
  }

  function attach(el) {
    if (el.__beepAttached) return;
    el.addEventListener('animationiteration', safeBeep);
    safeBeep(); // bip imediato ao entrar em alerta
    el.__beepAttached = true;
  }
  function detach(el) {
    if (!el.__beepAttached) return;
    el.removeEventListener('animationiteration', safeBeep);
    delete el.__beepAttached;
  }

  function scanInitial() {
    document.querySelectorAll('svg .node.alert-blink').forEach(attach);
  }

  const mo = new MutationObserver((muts) => {
    for (const m of muts) {
      if (m.type === 'attributes' && m.attributeName === 'class' && m.target instanceof Element) {
        const el = m.target;
        if (el.classList.contains('alert-blink')) attach(el);
        else if (el.__beepAttached) detach(el);
      }
      if (m.addedNodes && m.addedNodes.length) {
        m.addedNodes.forEach(n => {
          if (n.nodeType === 1) {
            if (n.classList && n.classList.contains('alert-blink')) attach(n);
            n.querySelectorAll && n.querySelectorAll('.alert-blink').forEach(attach);
          }
        });
      }
      if (m.removedNodes && m.removedNodes.length) {
        m.removedNodes.forEach(n => {
          if (n.__beepAttached) detach(n);
          n.querySelectorAll && n.querySelectorAll('.alert-blink').forEach(detach);
        });
      }
    }
  });

  // Observe inside the SVG container if present; otherwise, document
  const root = svgRoot || document.body;
  mo.observe(root, { attributes: true, attributeFilter: ['class'], subtree: true, childList: true });

  if (document.readyState !== 'loading') scanInitial();
  else document.addEventListener('DOMContentLoaded', scanInitial);
})();
</script>

  audioEl.setAttribute('playsinline','');

  let enabled = true;

  applyState(enabled, false);

  function render() {{
    btn.dataset.on = enabled ? "true" : "false";
    btn.textContent = enabled ? "Alarme: ON" : "Alarme: OFF";
  }}

  function applyState(value, withFeedback=true) {{
    enabled = !!value;
    audioEl.muted = !enabled;
    try {{ localStorage.setItem(KEY, String(enabled)); }} catch(_){}
    render();
    if (withFeedback && enabled) try {{
      audioEl.currentTime = 0; 
      audioEl.play().then(() => {{ setTimeout(() => {{ audioEl.pause(); }}, 120); }}).catch(()=>{{}});

  }}

  let audioCtx = null;
  function activateAudio() {{
    try {{
      audioCtx = audioCtx || new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
    }} catch(_){{}}
    try {{
      audioEl.currentTime = 0;
      const p = audioEl.play();
      if (p && typeof p.then === 'function') p.then(() => setTimeout(()=>audioEl.pause(), 80)).catch(()=>{{}});
    }} catch(_){{}}
  }}

  btn.addEventListener('click', () => {{
    activateAudio();
    applyState(!enabled, true);
  }});
}})();

<script>
(() => {
  const KEY_ENABLED = "alarmSoundEnabled";
  const snoozeBtn = document.getElementById("alarm-snooze-btn");
  const audioEl = document.getElementById("alertAudio");

  function isEnabled(){
    try { return localStorage.getItem(KEY_ENABLED) !== "false"; }
    catch(_){ return true; }
  }
  function applyMuteRespectingEnabled(forceMute){
    if (!audioEl) return;
    if (forceMute) { audioEl.muted = true; return; }
    // restore respecting the main toggle
    audioEl.muted = !isEnabled();
  }

  function updateCountdown(){
    if (!window.__alarmSilenceUntil){
      snoozeBtn.textContent = "Silenciar 1 min";
      return;
    }
    const remMs = Math.max(0, window.__alarmSilenceUntil - Date.now());
    const remSec = Math.ceil(remMs / 1000);
    if (remSec > 0){
      snoozeBtn.textContent = "Silenciar (" + remSec + "s)";
    } else {
      snoozeBtn.textContent = "Silenciar 1 min";
    }
  }

  let timer = null;
  function endSnooze(){
    window.__alarmSilenceUntil = 0;
    applyMuteRespectingEnabled(false);
    if (timer) { clearInterval(timer); timer = null; }
    updateCountdown();
  }

  function ensureAudioUnlocked(){
    try {
      const p = audioEl.play();
      if (p && typeof p.then === 'function'){
        p.then(() => { setTimeout(() => { try{ audioEl.pause(); }catch(e){} }, 60); }).catch(()=>{});
      }
    } catch(e){}
  }

  snoozeBtn.addEventListener('click', () => {
    ensureAudioUnlocked(); // interaction gesture
    // Set silence window for 60s from now
    window.__alarmSilenceUntil = Date.now() + 60000;
    applyMuteRespectingEnabled(true);
    updateCountdown();
    if (!timer){
      timer = setInterval(() => {
        if (!window.__alarmSilenceUntil || Date.now() >= window.__alarmSilenceUntil){
          endSnooze();
        } else {
          // keep enforcing mute during snooze
          if (audioEl && !audioEl.muted) audioEl.muted = true;
          updateCountdown();
        }
      }, 250);
    }
  });

  // In case user keeps the page in background and the time elapses
  document.addEventListener('visibilitychange', updateCountdown);
})();
</script>
